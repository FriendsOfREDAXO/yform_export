package: yform_export
version: '0.0.2'
author: Friends Of REDAXO
supportpage: https://github.com/FriendsOfREDAXO/yform_export

requires:
    packages:
        yform: '>=4,<6'
    redaxo: '^5.12.0'
    php:
        version: '>=8.0'

installer_ignore:
    - node_modules
    - .git
    - .gitignore
    - .github
    - tests
    - .tools
    - package.json
    - yarn.lock
    - resources
    - .editorconfig
    - .eslintrc.js
    - .stylelintrc.js
    - phpcs.xml
    - phpunit.xml.dist
    - composer.json
    - composer
    - lib/composer.json
    - lib/composer.lock
